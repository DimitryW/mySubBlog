<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<div class="post-entry">
 <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
 <p>Author: {{ post.author }}</p>
 <pre style="white-space: pre-wrap;">{{ post.short_body }}</pre>
</div>
{% endfor %}
{% endblock content %}
